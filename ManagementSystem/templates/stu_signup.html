<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 100%;
            position: relative;
        }

        .card button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 60%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 80%);
            transition: width 0.4s, height 0.4s;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 0;
        }

        .card button:hover::after {
            width: 400%;
            height: 400%;
            opacity: 1;
        }

        .card button span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card button i {
            font-size: 1.5rem;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .background-image {
            background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .form-container {
            height: 100vh; /* Ensure form container takes up the full screen */
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="flex items-center justify-center form-container bg-gray-900 bg-opacity-70">
        <div class="card w-full sm:w-2/3 md:w-1/2 lg:w-1/3 xl:w-1/4 mx-auto p-6">
            <h2 class="text-3xl font-bold mb-6 text-gray-800"><i class="fas fa-user-graduate"></i> Student Registration</h2>
            <form action="#" method="post">
                <div class="mb-6">
                    <label for="roll-number" class="block text-left text-gray-700 font-bold mb-2">
                        <i class="fas fa-id-badge"></i> Student ID:
                    </label>
                    <input type="text" id="roll-number" name="roll-number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your Student ID" required>
                </div>
                <div class="mb-4">
                    <label for="first-name" class="block text-left text-gray-700 font-bold mb-2">
                        <i class="fas fa-user"></i> First Name:
                    </label>
                    <input type="text" id="first-name" name="firstname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter First Name" required>
                </div>

                <div class="mb-4">
                    <label for="last-name" class="block text-left text-gray-700 font-bold mb-2">
                        <i class="fas fa-user"></i> Last Name:
                    </label>
                    <input type="text" id="last-name" name="lastname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter Last Name" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-left text-gray-700 font-bold mb-2">
                        <i class="fas fa-envelope"></i> Email:
                    </label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter Email" required>
                </div>

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg transition duration-300 font-bold">
                    <i class="fas fa-paper-plane"></i> Register
                </button>
            </form>
        </div>
    </div>
</body>

</html>
